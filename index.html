<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked bootstrap for framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- linked my own css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- awesomefont link -->
    <script src="https://kit.fontawesome.com/0632bb10f6.js" crossorigin="anonymous"></script>
    <title>Week 6 Weather API Homework</title>
</head>

<body>
    <div class="container">
        <!-- heading -->
        <div class="row heading">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Weather Dashboard</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- used bootstrap rows/columns for framework  -->
        <div class="row">
            <div class="col-3">
                <!-- input for city -->
                <div class="row">
                    <h5>Search for a City:</h5>
                    <div class="input-group">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control" />
                            <label class="form-label" for="form1"></label>
                        </div>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- previous search -->
                <div class="row">
                    <h6>Previous Searches</h6>
                    <div class="card w-100" id="prevSearch">
                        <div class="card-body">
                            <p class="card-text">PREV SEARCH TEST</p>
                        </div>
                    </div>
                    <div class="card w-100" id="prevSearch">
                        <div class="card-body">
                            <p class="card-text">PREV SEARCH TEST</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- separate column -->
            <div class="col-9">
                <!-- current city -->
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <h3 class="card-title">Current City</h3>
                            <p class="card-text currentCityRow">Temperature: </p>
                            <p class="card-text currentCityRow">Humidity: </p>
                            <p class="card-text currentCityRow">Wind Speed: </p>
                            <p class="card-text currentCityRow">UV Index: </p>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row fiveday">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row">
                    <div class="col forecast card w-100">
                        <div class="card-body blueCard">
                            <h6 class="card-title whiteText">Date</h6>
                            <i>icon</i>
                            <p class="card-text whiteText">Temp: </p>
                            <p class="card-text whiteText">Humidity: </p>
                        </div>
                    </div>
                    <div class="col forecast card">
                        <div class="card-body">

                        </div>
                    </div>
                    <div class="col forecast card">
                        <div class="card-body">
                            
                        </div>
                    </div>
                    <div class="col forecast card">
                        <div class="card-body">
                            
                        </div>
                    </div>
                    <div class="col forecast card">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- added jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- linked my own js script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
